
{% extends 'base.html' %}
{% block content %}
<h2>Your Tasks</h2>
<a href="{% url 'task_create' %}">Add Task</a>
<ul>
  {% for task in tasks %}
    <li>
      <strong>{{ task.title }}</strong> (Due: {{ task.due_date }}) -
      {% if task.completed %}✅{% else %}❌{% endif %}
      <a href="{% url 'task_update' task.pk %}">Edit</a>
      <a href="{% url 'task_delete' task.pk %}">Delete</a>
    </li>
  {% empty %}
    <li>No tasks found.</li>
  {% endfor %}
</ul>
{% endblock %}
